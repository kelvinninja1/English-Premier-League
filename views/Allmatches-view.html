            <form>
                <div class="form-group">
                    <table align="center">

                        <tr>

                                       <option value="Crystal Palace">Crystal Palace</option>

                                       <option value="Arsenal">Arsenal</option>
                                       <option value="West Ham United">West Ham United</option>
                                       <option value="Newcastle United">Newcastle United</option>
                                       <option value="Southampton">Southampton</option>
                                       <option value="Stoke City">Stoke City</option>
                                       <option value="Liverpool">Liverpool</option>
                                       <option value="West Bromwich Albion">West Bromwich Albion</option>
                                       <option value="Manchester City">Manchester City</option>

                                       <option value="Hull City">Hull City</option>
                                       <option value="Burnley">Burnley</option>
                                       <option value="Middlesbrough">Middlesbrough</option>
                                </select>
                            </td>
                            <td></td>
                            <td>Team2 Name</td>
                            <td>
                                 <select class="form-control" ng-model="teamName.team2.name" placeholder="Enter Team Name">
                                       <option value="Manchester United">Manchester United</option>
                                       <option value="Tottenham Hotspur">Tottenham Hotspur</option>
                                       <option value="Aston Villa">Aston Villa</option>
                                       <option value="Everton">Everton</option>
                                       <option value="Watford">Watford</option>
                                       <option value="Leicester City">Leicester City</option>
                                       <option value="Sunderland">Sunderland</option>
                                       <option value="Norwich">Norwich</option>
                                       <option value="Crystal Palace">Crystal Palace</option>
                                       <option value="Chelsea">Chelsea</option>
                                       <option value="Swansea">Swansea</option>
                                       <option value="Arsenal">Arsenal</option>
                                       <option value="West Ham United">West Ham United</option>
                                       <option value="Newcastle United">Newcastle United</option>
                                       <option value="Southampton">Southampton</option>
                                       <option value="Stoke City">Stoke City</option>
                                       <option value="Liverpool">Liverpool</option>

                                       <option value="Bournemouth ">Bournemouth </option>
                                       <option value="Hull City">Hull City</option>
                                       <option value="Burnley">Burnley</option>
                                       <option value="Middlesbrough">Middlesbrough</option>
                                </select>
                            </td>
                            
                        </tr>

                        <tr>
                            <td>Match Day</td>
                            <td><input type="text" class="form-control" ng-model="matchDay" placeholder="Enter the match day"></td>
                            <td></td>
                            <td>Year</td>
                            <td> <select class="form-control" ng-model="matches1.year" ng-change="matches1.loadAllMatches()">
                                      <option value="year15">2015-16</option>
                                      <option value="year16">2016-17</option>
                                 </select>
                            </td>
                        </tr>
                         
                        <tr>
                             <td>Team1 code</td>
                             <td><input type="text" class="form-control" ng-model="teamCode.team1.code" placeholder="Enter Team code" /></td>
                             <td></td>
                             <td>Team2 code</td>
                             <td><input type="text" class="form-control" ng-model="teamCode.team2.code" placeholder="Enter Team code" /></td>
                        </tr>

                        <tr>
                           <td>Team1 Key</td>
                           <td><input type="text" class="form-control" ng-model="teamKey.team1.key" placeholder="Enter Team key" /></td>
                           <td></td>
                           <td>Team2 key</td>
                           <td><input type="text" class="form-control" ng-model="teamKey.team2.key" placeholder="Enter Team key" /></td>
                        </tr>

                       <tr>
                           <td>Team1 Goal</td>
                           <td><input type="text" class="form-control" ng-model="teamScore.score1" placeholder="Enter Team Goals" /></td>
                           <td></td>
                           <td>Team2 Goal</td>
                           <td> <input type="text" class="form-control" ng-model="teamScore.score2" placeholder="Enter Team Goals" /></td>
                      </tr>

                      <tr>
                          <td> Date of Match</td>

        </div>
    </div>
</div>


  <div class="row">
      <div class="col-lg-10 col-md-12 mx-auto">
        <h3>{{matches1.leagueMatches.name}}</h3>       
            <div class="post-preview">
                <table align="center" class="table table-bordered table-hover text-center">
                    <thead style="background-color:#FFD700; color:black;">
                        <tr>
                            <th class="text-center">Matchday</th>
                            <th class="text-center">Team 1</th>
                            <th class="text-center">Team 2</th>
                            <th class="text-center">Score</th>
                            <th class="text-center">Details</th>        
                        </tr>
                    </thead>
                    <tbody ng-repeat="matchDay in matches1.leagueMatches.rounds | filter:matchDay" style="color:black;">
                        <tr ng-repeat="match in matchDay.matches | filter:teamName | filter:teamScore | filter:teamKey | filter:teamCode | filter:matchDate" ng-if="match.score1 != null || match.score2 != null">
                            <td>{{matchDay.name}}</td>
                            <td><a ng-href="#/teamView">{{match.team1.name}}</a></td>
                            <td><a ng-href="#/teamView">{{match.team2.name}}</a></td>
                            <td>{{match.score1}}-{{match.score2}}</td> 
                            <td><a style="color:blue;" class="btn btn-xs" href="#/singlematch/{{matchDay.name}}/{{match.team1.name}}/{{match.team2.name}}/{{match.score1}}/{{match.score2}}/{{match.date}}/{{match.team1.key}}/{{match.team2.key}}/{{match.team1.code}}/{{match.team2.code}}">View</a></td>        
                        </tr>
                    </tbody>
                </table>
            </div>
       </div>
    </div>  
</div>
